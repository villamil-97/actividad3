<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <!-- Incluimos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Tareas</h1>
        <div class="input-group mb-3">
            <input type="text" id="nuevaTareaInput" class="form-control" placeholder="Agregar nueva tarea">
            <button id="agregarTareaBtn" class="btn btn-primary">Agregar</button>
        </div>
        <ul id="listaTareas" class="list-group"></ul>
    </div>
    <!-- Incluimos el script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
